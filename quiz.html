                    <p class="question">Which angle does not form acute angled triangle?</p>
                    <div class="answer-options">
                        <label><input type="radio" name="question1" value="45">45&deg;</label>
                        <label><input type="radio" name="question1" value="60">60&deg;</label>
                        <label><input type="radio" name="question1" value="90">90&deg;</label>
                    </div>
            </div>
            <div class="question-container">
                    <p>A triangle with a 90&deg; angle is called?</p>
                    <div class="answer-options">
                        <label><input type="radio" name="question2" value="acute">acute</label>
                        <label><input type="radio" name="question2" value="obtuse">obtuse</label>
                        <label><input type="radio" name="question2" value="right angled">right angled</label>
                    </div>
            </div>
        </form>
